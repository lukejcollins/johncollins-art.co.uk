<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Collins Art</title>
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-4">
      <h1 class="fw-bold">John Collins Art</h1>
    </header>

    <!-- Content Wrapper -->
    <div id="contentWrapper">
      <!-- Loader -->
      <div id="loader" class="loader">
        <div class="spinner"></div>
      </div>

      <!-- Gallery Container (initially hidden) -->
      <main id="galleryContainer" class="hidden">
        <!-- Navigation Buttons -->
        <div class="gallery-nav">
          <button id="prevBtn" class="small-box-btn me-2" aria-label="Previous Image" tabindex="-1">
            &lt;
          </button>
          <button id="nextBtn" class="small-box-btn ms-2" aria-label="Next Image" tabindex="-1">
            &gt;
          </button>
        </div>

        <!-- Image Container -->
        <div class="image-container">
          <img
            id="galleryImage"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAE/wH+W4pfSAAAAABJRU5ErkJggg=="
            class="img-fluid rounded"
            alt="Gallery Image"
          />
        </div>

        <!-- Image Indicators -->
        <div class="image-indicators" id="imageIndicators"></div>
      </main>
    </div>

    <!-- Bootstrap Modal for Full-Screen Image -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" data-bs-backdrop="true" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-body position-relative text-center">
            <button id="modalPrevBtn" class="modal-nav-btn left" aria-label="Previous Image" tabindex="-1">&lt;</button>
            <img
              id="modalImage"
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAE/wH+W4pfSAAAAABJRU5ErkJggg=="
              class="img-fluid rounded"
              alt="Expanded Image"
            />
            <button id="modalNextBtn" class="modal-nav-btn right" aria-label="Next Image" tabindex="-1">&gt;</button>
            <button
              type="button"
              class="close-modal position-absolute top-0 end-0 m-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            >&times;</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Luke Collins â€“ in memory of John Collins. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
